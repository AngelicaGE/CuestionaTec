<div *ngIf="enterWrongUserData">
  <p style="color:red">El usuario y/o contraseña son incorrectos</p>
</div>
<form name="myform">
  <div class="form-group">
    <label for="nombre">Usuario</label>
    <input [(ngModel)]="us.usuario" type="text" ngModel="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre de usuario" name="nombre" required>
  </div>
  <div class="form-group">
    <label for="contrasena">Contraseña</label>
    <input  [(ngModel)]="us.contrasena" type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" name="contrasena" required>
    <small id="contrasenaHelp" class="form-text text-muted"><a href="">Olvidaste tu contraseña?</a></small>
  </div>
  <div class="botones col-md-4">
    <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
    <a href="/registro"><button type="button" class="btn btn-secondary"  >Únete ahora</button></a>
  </div>
</form>
