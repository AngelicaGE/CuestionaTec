<div class="wrapper">

  <div class="formContainer">
    <form name="myform" class="myform col-md-8">
      <div *ngIf="enterWrongUserData">
        <p style="color:red">El usuario y/o contraseña son incorrectos</p>
      </div>
      <div class="form-group">
        <label for="nombre">Usuario</label>
        <input [(ngModel)]="usuario.usuario" type="text" ngModel="nombre" class="form-control" id="nombre" placeholder="Ingresa tu nombre de usuario" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input  [(ngModel)]="usuario.contrasena" type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" name="contrasena" required>
        <small id="" class="form-text text-muted"><a href="" id="contrasenaHelp">Olvidaste tu contraseña?</a></small>
      </div>
      <div class="botones ">
        <a royerLink="/registro"><button type="button" class="btn btn-secondary"  >Únete ahora</button></a>
        <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
      </div>
    </form>
  </div>
    
</div>
