
<div  *ngIf="editando; else noEditando">
<form  name="myform">

  <div class="form-group">
    <input  [(ngModel)]="us['nombre']" value='valor' type="text" ngModel="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
  </div>


  <div class="form-group">
    <input [(ngModel)]="us['apellido']" type="text" ngModel="nombre" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
  </div>

  <!--
  <div class="form-group">
    <input  [(ngModel)]="us['contrasena']" type="password" class="form-control" id="usuario" placeholder="Nombre de usuario" name="usuario" required>
  </div>
  -->

  <div class="form-group">
    <input   type="date" [valueAsDate]="nacimiento" class="form-control" id="nacimiento" placeholder="Fecha de nacimiento" name="nacimiento" required>
  </div>


  <div class="form-group">
    <input  [(ngModel)]="us['genero']" type="text" class="form-control" id="genero" placeholder="Género" name="nacimiento" required>
  </div>


  <div class="botones col-md-4">
    <button type="submit" class="btn btn-primary" (click)="saveChanges()">Guardar</button>
  </div>
</form>
</div>

<ng-template  #noEditando>
<form name="myform">

  <div class="form-group">
    <input  disabled="" [(ngModel)]="us['nombre']" type="text" ngModel="nombre" class="form-control" id="editandoNombre" placeholder="Nombre" name="nombre" required>
  </div>


  <div class="form-group">
    <input  disabled="" [(ngModel)]="us['apellido']" type="text" ngModel="nombre" class="form-control" id="editandoApellido" placeholder="Apellido" name="apellido" required>
  </div>

  <div class="form-group">
    <input  disabled="" [(ngModel)]="us['usuario']" type="text" ngModel="usuario" class="form-control" id="editandoUsuario" placeholder="usuario" name="usuario" required>
  </div>

  <div class="form-group">
    <input  disabled="" [(ngModel)]="nacimiento " type="text" class="form-control" id="editandoNacimiento" placeholder="Fecha de nacimiento" name="nacimiento" required>
  </div>



  <div class="form-group"  *ngIf="us['genero'] == 1; else esHombre">
    <input  disabled=""  value="Mujer" type="text" class="form-control" id="Mujer" placeholder="Género" name="nacimiento" required>
  </div>
  <ng-template #esHombre>
    <input  disabled=""  value="Hombre" type="text" class="form-control" id="Hombre" placeholder="Género" name="nacimiento" required>
  </ng-template>

  <div class="botones col-md-4" >
    <button type="submit" class="btn btn-primary" (click)="editar(true)">Editar</button>
  </div>
</form>
</ng-template>
