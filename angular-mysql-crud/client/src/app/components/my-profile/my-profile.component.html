<form name="myform">
  <div class="form-group">
    <input  disabled="" [(ngModel)]="us['nombre']" value='valor' type="text" ngModel="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
  </div>
  <div class="form-group">
    <input [(ngModel)]="us['apellido']" type="text" ngModel="nombre" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required>
  </div>
  <div class="form-group">
    <input  [(ngModel)]="us['contrasena']" type="password" class="form-control" id="usuario" placeholder="Nombre de usuario" name="usuario" required>
  </div>
  <div class="form-group">
    <input  [(ngModel)]="us['fechaNacimiento']" type="date" class="form-control" id="nacimiento" placeholder="Fecha de nacimiento" name="nacimiento" required>
  </div>
  <div class="form-group">
    <input  [(ngModel)]="us['genero']" type="text" class="form-control" id="genero" placeholder="GÃ©nero" name="nacimiento" required>
  </div>
  <div class="botones col-md-4">
    <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Editar</button>
    <button type="submit" class="btn btn-primary" (click)="iniciarSesion()">Guardar</button>
  </div>
</form>
