
<div  *ngIf="editando; else noEditando">
<div  name="myform">

  <div class="form-group">
    <input  [(ngModel)]="usuario.nombre" value='valor' type="text" ngModel="nombre" class="form-control" placeholder="Nombre" required>
  </div>

  <div class="form-group">
    <input [(ngModel)]="usuario.apellido" type="text" ngModel="nombre" class="form-control" placeholder="Apellido" required>
  </div>

  <div class="form-group">
    <input [(ngModel)]="usuario.usuario" type="text" ngModel="nombre" class="form-control" placeholder="Usuario" required>
  </div>

  <div class="form-group">
    <input   type="date" [(ngModel)]="usuario.localFechaNacimiento" class="form-control" placeholder="Fecha de nacimiento" required>
  </div>

  <div class="form-group">
    <select id="inputState" class="form-control" [(ngModel)]="usuario.localGenero">
      <option selected disabled> Género</option>
      <option>Hombre</option>
      <option>Mujer</option>
    </select>
  </div>

  <div class="form-group">
    <input  [(ngModel)]="usuario.contrasena" type="password" class="form-control" placeholder="Nombre de usuario" required>
  </div>

  <div class="botones col-md-4">
    <button type="submit" class="btn btn-primary" (click)="saveChanges()">Guardar</button>
  </div>
</div>
</div>

<ng-template  #noEditando>
<div name="myform" class="edit">

  <div class="form-group">
    <input  disabled="" [(ngModel)]="usuario.nombre" type="text" class="form-control" placeholder="Nombre" required>

  </div>


  <div class="form-group">
    <input  disabled="" [(ngModel)]="usuario.apellido" type="text" class="form-control" placeholder="Apellido" required>
  </div>

  <div class="form-group">
    <input  disabled="" [(ngModel)]="usuario.usuario" type="text" class="form-control" placeholder="usuario" required>
  </div>

  <div class="form-group">

    <input  disabled="" [(ngModel)]="usuario.localFechaNacimiento" type="text" class="form-control" placeholder="Fecha de nacimiento" required>


  </div>

  <div>
    <input  disabled=""  [(ngModel)]="usuario.localGenero" type="text" class="form-control" placeholder="Género" required>
  </div>

  <br><br>

  <div class="botones col-md-4" >
    <button type="submit" class="btn btn-primary" (click)="editar(true)">Editar</button>
  </div>

</div>
</ng-template>
