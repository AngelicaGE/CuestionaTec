
<div class="background"></div>


<div class="centerFlex">
  <div class="myCard card card-4"> 
      <div class="card-header">
        <div class="MisEncuestas">
          <p >Todas las encuestas </p> 
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cuestinario</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Contestar</th>
          </tr>
        </thead>
        <tbody  *ngFor="let cuestionario of cuestionarios; let i = index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td> {{cuestionario.nombre}}</td>
            <td>{{cuestionario.descripcion}}</td>
            <td>
              <a (click)="contestarCuestionario(cuestionario.idCuestionario)" class="btn btn-info btn-block">
                <i class="fas fa-edit"></i>
              </a>
            </td>
          </tr>
       
        </tbody>
      </table>
  
  </div>
</div>
