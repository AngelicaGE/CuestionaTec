
<div class="background"></div>

  <div class="col-md-12 bienvenida">
    <h3>{{usuario.genero == 1? 'Bienvenida':  'Bienvenido'}} {{usuario.nombre}} {{usuario.apellido}}</h3>
  </div>

  <div class="centerFlex">
    <div class="myCard card card-4"> 
        <div class="card-header">
          <div class="MisEncuestas">
            <p >Mis encuestas </p> 
          </div>
           <a routerLink="/cuestionarios/crear"  class="btn btn-primary">
             Crear Cuestionario
           </a>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cuestinario</th>
              <th scope="col">Descripcion</th>
              <th scope="col">editar</th>
              <th scope="col">reporte</th>
              <th scope="col">elim</th>
            </tr>
          </thead>
          <tbody  *ngFor="let cuestionario of cuestionarios; let i = index">
            <tr>
              <th scope="row">{{i+1}}</th>
              <td> {{cuestionario.nombre}}</td>
              <td>{{cuestionario.descripcion}}</td>
              <td>
                <a routerLink="/cuestionarios" class="btn btn-info btn-block">
                  <i class="fas fa-edit"></i>
                </a>
              </td>
              <td>
                <a routerLink="/cuestionarios" class="btn btn-info btn-block">
                    <i class="fas fa-chart-pie"></i>
                </a>
              </td>
              <td>
                <button class="btn btn-danger" (click)="deleteCuestionario(cuestionario.idEncuesta)">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
         
          </tbody>
        </table>
    
    </div>
  </div>
