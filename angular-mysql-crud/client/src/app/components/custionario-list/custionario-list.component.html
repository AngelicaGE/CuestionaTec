<div class="col-md-12">
  <h3>Bienvenido {{nombre}} {{apellido}}</h3>
</div>
<br> <br>
  <div class="col-md-4"  *ngFor="let cuestionario of cuestionarios">
    <div class="card text-center" >
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{cuestionario.nombre}}
        <button class="btn btn-danger" (click)="deleteCuestionario(cuestionario.idEncuesta)">
          <i class="far fa-trash-alt"></i>

        </button>
      </div>
      <div class="card-body">
        <p>{{cuestionario.descripcion}}</p>
        <a href="" class="btn btn-info btn-block">
          Ver Reporte
        </a>
      </div>
    </div>
  </div>
<div class="plus">
  <a routerLink="/cuestionarios/crear"><i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></a>
</div>
