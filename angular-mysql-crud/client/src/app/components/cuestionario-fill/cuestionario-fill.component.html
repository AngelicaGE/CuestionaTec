<div class="d-flex justify-content-center">
<div class="ancho">
  <h2>Información general</h2>
  <div class="form-group preguntas">
    <label for="nombre">Nombre</label>
    <span [(ngModel)]="cuestionario.nombre" type="text" class="form-control" id="nombre"
      placeholder="Ingresa el nombre de tu encuesta" name="title" required></span>
  </div>
  <div class="form-group preguntas">
    <label for="descripcion">Descripción cuestionario</label>
    <span [(ngModel)]="cuestionario.descripcion" class="form-control" id="descripcion" rows="3"
      name="descripcion"></span>
  </div>

  <h2>Preguntas</h2>

  <div class="myCard card card-4 preguntas" *ngFor="let pregunta of cuestionario.preguntas; let i = index">

    <p>{{i+1}}. {{pregunta.catalogoPregunta.pregunta}}</p>
    <div *ngIf="pregunta.opciones != null">

      <div *ngFor="let opcion of pregunta.opciones;" (click)="localSelected(pregunta, opcion)">
        <p class="opcion" *ngIf="opcion.localSelected == false">{{opcion.catalogoOpcion.opcion}}</p>
        <p class="opcion-Selected" *ngIf="opcion.localSelected == true">{{opcion.catalogoOpcion.opcion}}</p>
      </div>

    </div>

    <div *ngIf="pregunta.opciones == null">
      <input [(ngModel)]="pregunta.localRespuestaAbierta.respuesta" class="form-control" type="text">
    </div>


  </div>

    <button (click)="guardarCuestionario()" type="button" class="enviarEncuesta btn btn-info mt-5 " data-toggle="modal" data-target="#myModal">Enviar encuesta</button>

</div>
</div>

<!-- The Modal -->
<div *ngIf="!empty" class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Encuesta enviada correctamente!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" (click)="logIn()" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>

<!-- The Modal -->
<div *ngIf="empty" class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Falta llenar campos!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
  </div>
</div>
